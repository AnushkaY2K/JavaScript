<!DOCTYPE html>
<html>

<body>
  <div style="padding-left: 100px;">
    <h3>Multiplication of Two numbers Task_Sub3</h3>
    <form>
      <label for="xValue">Enter First value:</label><br>
      <input type="number" id="xValue" name="xValue" value="0"><br>

      <label for="yValue">Enter Second value:</label><br>
      <input type="number" id="yValue" name="yValue" value="0"><br><br>

      <input type="button" value="Multiply" onclick="addFunction()">

      <br>
      <label>Miltiplication of two numbers: </label>
      <label id="multiValue">0</label>
    </form>
  </div>
  <script>
    function addFunction() 
    {
      var x = Number(document.getElementById("xValue").value);
      var y = Number(document.getElementById("yValue").value);
      document.getElementById("multiValue").innerHTML = (x * y).toString();
      alert("Multiplication of two numbers is: " + (x * y));
    }
  </script>
</body>

</html>
