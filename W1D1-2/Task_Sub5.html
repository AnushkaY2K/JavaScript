<!DOCTYPE html>
<html>

<body>
    <div class="container" style="padding-left: 100px;">
<h2 style="text-align: center;">Array Demo Task_Sub5</h2>



    <!-- Filter() with numbers or strings -->
    <div>
        <h3>Some() to get check if array consist 12</h3>
        <input type="button" value="Click" onclick="myFunction()">
      </div>
      <br>

    

</div>

  <script>

    
function myFunction() {
      var data = [
        {
          id: 1,
          number: 98
        },
        {
          id: 2,
          number: 65
        },
        {
          id: 3,
          number: 12
        },
        {
          id: 4,
          number: 102
        }
      ];
      console.log('Actual data', data);
      var TwelveExist = data.some(x => x.number === 12); // Returns true if atleast array contains one number with 12
      console.log('Does twelve exist: ', TwelveExist);
    }


    

  </script>

</body>

</html>
