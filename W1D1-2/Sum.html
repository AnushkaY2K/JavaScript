<!DOCTYPE html>
<html>

<body>
  <div style="padding-left: 100px;">
    <h3>Sum of two numbers</h3>
    <form>
      <label for="xValue">Enter value for x:</label><br>
      <input type="number" id="xValue" name="xValue" value="0"><br>

      <label for="yValue">Enter value for y:</label><br>
      <input type="number" id="yValue" name="yValue" value="0"><br><br>

      <input type="button" value="Click to Add" onclick="addFunction()">

      <br>
      <label>Sum of two numbers: </label>
      <label id="sumValue">0</label>
    </form>
  </div>
  <script>
    function addFunction() {
      var x = Number(document.getElementById("xValue").value);
      var y = Number(document.getElementById("yValue").value);
      document.getElementById("sumValue").innerHTML = (x + y).toString();
      alert("Sum of two Number: " + (x + y));
    }
  </script>
</body>

</html>
