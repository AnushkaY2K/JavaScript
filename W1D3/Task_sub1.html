<!DOCTYPE html>
<html>

<body>
  <div style="text-align: center;">
    <h2>Task 1 - String array with foreach loop </h2>
    <br>
    <input type="button" value="Click to display array on console" onclick="myFunction()">
  </div>

  <script>

    function myFunction() 
    {
      var data = [
        {
          id: 1,
          fruit: "apple"
        },
        {
          id: 2,
          fruit: "banana"
        },
        {
          id: 3,
          fruit: "papaya"
        }
      ];

      console.log('Data of strings available: ', data);
      data.forEach((x) => 
      {
        console.log('Each fruit element is: ', x);
      }
      );
    }

  </script>
</body>

</html>
