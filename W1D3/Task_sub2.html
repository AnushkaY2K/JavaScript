<!DOCTYPE html>
<html>

<body>
  <div style="text-align: center;">
    <h2>Task 2 - String array with for loop </h2>
    <br>
    <input type="button" value="Click to display array on console" onclick="myFunction()">
  </div>

  <script>

    function myFunction() 
    {
      var data = [
        {
          id: 1,
          fruit: "apple"
        },
        {
          id: 2,
          fruit: "banana"
        },
        {
          id: 3,
          fruit: "papaya"
        }
      ];

      console.log('Data of strings available: ', data);
      for (i = 0; i < data.length; i++) 
      {
        console.log('Each fruit element is: ', data[i].fruit);
      }
    }


  </script>
</body>

</html>
